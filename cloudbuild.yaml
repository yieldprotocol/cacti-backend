steps:
 # Build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: [
    'build', '-t',
    'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${COMMIT_SHA}',
    '--build-arg=ENV_FILENAME=${_ENV_FILENAME}',
    '.',
   ]
 # Push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${COMMIT_SHA}']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - '${_SERVICE_NAME}'
   - '--image'
   - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${COMMIT_SHA}'
   - '--region'
   - 'us-east1'

images:
 - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${COMMIT_SHA}'

substitutions:
  # _ENV_TAG is defined within the build trigger on GCP Cloud Build (e.g. prod, dev)
  # The fully qualified Cloud Run service name looks something like chatweb3-backend-prod
  _SERVICE_NAME: 'chatweb3-backend-${_ENV_TAG}'

  # The *_env.yaml config file within env/ to use
  _ENV_FILENAME: '${_ENV_TAG}_env.yaml'

options:
    dynamic_substitutions: true

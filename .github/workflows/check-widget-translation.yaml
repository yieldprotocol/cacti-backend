# This workflow will check if all widgets in the file and index have corresponding textual translation
# More info in README 'Steps to add new widget command'

name: Check widget translation

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  main:
    name: Check widget translation
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout backend
        uses: actions/checkout@v2
        with:
          path: backend

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_GH_CI_SERVICE_ACCOUNT }}

      - name: Setup SSH
        uses: 'google-github-actions/ssh-compute@v0'
        with:
          instance_name: 'cacti-bastion-server'
          zone: 'us-east1-b'
          ssh_keys_dir: "/tmp/gcp"
          ssh_private_key: '${{ secrets.GCP_SSH_PRIVATE_KEY }}'
          command: "echo noop"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.txt

      - name: Set environment for branch
        run: |
          echo "SERVER_HOST=" >> "$GITHUB_ENV"
          echo "SERVER_ORIGINS=" >> "$GITHUB_ENV"
          echo "SERVER_SECRET_KEY=" >> "$GITHUB_ENV"
          echo "CHATDB_URL=" >> "$GITHUB_ENV"
          echo "WEAVIATE_URL=${{ secrets.WEAVIATE_URL }}" >> "$GITHUB_ENV"

          if [[ ${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}} == 'master' ]]; then
            echo "ENV_TAG=prod" >> "$GITHUB_ENV"
            echo "WEAVIATE_API_KEY=${{ secrets.PROD_WEAVIATE_API_KEY }}" >> "$GITHUB_ENV"
            echo "CHATDB_URL=${{ secrets.PROD_CHATDB_URL }}" >> "$GITHUB_ENV"
          else
            echo "ENV_TAG=dev" >> "$GITHUB_ENV"
            echo "WEAVIATE_API_KEY=${{ secrets.DEV_WEAVIATE_API_KEY }}" >> "$GITHUB_ENV"
            echo "CHATDB_URL=${{ secrets.DEV_CHATDB_URL }}" >> "$GITHUB_ENV"
          fi

      - name: Check widget translation
        run: |
          if [[ ${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}} == 'master' ]]; then
            gcloud compute ssh cacti-bastion-server --zone us-east1-b --ssh-key-file /tmp/gcp/google_compute_engine --quiet --tunnel-through-iap --ssh-flag '-vvv -fN -L 8080:${{ secrets.PROD_WEAVIATE_INTERNAL_IP }}'
          else
            gcloud compute ssh cacti-bastion-server --zone us-east1-b --ssh-key-file /tmp/gcp/google_compute_engine --quiet --tunnel-through-iap --ssh-flag '-vvv -fN -L 8080:${{ secrets.DEV_WEAVIATE_INTERNAL_IP }}'
          fi

          cd backend
          python -m scripts.check_widget_translation
